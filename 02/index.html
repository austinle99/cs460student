    <script>
      window.onload = function() {
        // create a render and initialize it
         r = new X.renderer3D();
        r.init();

        c = new X.cube();
        c.lengthX = c.lengthY = c.lengthZ = 12;
        // cube specs
        c.color = [1, 1, 1]; // white
        c.center = [0, 0, 0]; // default
        c.opacity = 0.2;

        r.add(c);
        r.render();
      }
    </script>
